<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Streaming</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
<div id="status-line">
    <h1 id="stream-status-please-wait" class="hide">Please wait</h1>
    <h1 id="stream-status-not-started" class="hide">Stream has not yet started</h1>
    <h1 id="stream-playback-failed" class="hide">Playback failed, please refresh the page</h1>
</div>

<div id="live-input-uid-container" class="hide">
    <h1>Enter stream ID</h1>
    <div class="alert-info hide"></div>
    <label for="stream-live-uid-userinput">Stream ID:</label>
    <input type="text" id="stream-live-uid-userinput">
    <button id="stream-live-uid-go">Go &gt;</button>
</div>

<div class="d-flex flex-row justify-content-center">
    <div class="p-2 flex-grow-1 embed-responsive embed-responsive-16by9" id="player-embed" style="height: 100vh">
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://embed.videodelivery.net/embed/sdk.latest.js"></script>
    <script src="assets/js/player.js"></script>
</body>

</html>
